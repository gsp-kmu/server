name: CICD TESTING
on:
  push:
      branches: [ main ]
      paths:
        - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }} 
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
            sudo fuser -k 8000/tcp
            echo "CI/CD 정상 작동됨"
            cd gamesoftware/server/
            nohup npm start </dev/null &
